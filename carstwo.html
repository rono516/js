    <script>

        carsToUnshift.unshift("Mercedes Benz S-Class")

        buildTable(myCars) 
    
    
        function buildTable(data){
            var table = document.getElementById('myTable')
    
            for (var i = 0; i < data.length; i++){
                var row = `<tr>

                    <td>${data[i].position}</td>
                    
                                <td>${data[i].carType}</td>
                                
                          </tr>`
                table.innerHTML += row   
    
            }
